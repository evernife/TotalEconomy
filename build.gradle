repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

apply plugin: 'java'

dependencies {
    compile 'org.spongepowered:spongeapi:7.1.0-SNAPSHOT'
}

jar {
    baseName="TotalEconomy"
    version="1.8.2"
}

wrapper {
    gradleVersion = '3.3'
}